sudo: false

language: python

python:
  - 2.7
  - 3.5

services: postgresql

addons:
    postgresql: "10"

install:
  - pip install -r requirements.txt

before_script:
  - python src/manage.py collectstatic --noinput --settings=offenewahlen_api.settings
  - coverage run --source=. src/manage.py test austria --noinput --settings=offenewahlen_api.setting
  - psql -c "CREATE DATABASE travisdb;" -U postgres
  - python src/manage.py migrate --noinput

script:
  - python src/manage.py test

after_success:
  - coveralls

notifications:
  email:
    recipients:
      - admin@stefankasberger.at
    on_success: change
    on_failure: change
